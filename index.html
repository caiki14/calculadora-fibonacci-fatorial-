<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci e Fatorial</title>
</head>
<body>
    <h2>Calculadora Fibonacci e Fatorial</h2>

    <label for="numberInput">Digite um número inteiro e positivo:</label>
    <input type="number" id="numberInput" min="0" step="1" required>

    <button onclick="calculate()">Calcular</button>

    <p id="result"></p>

    <script>
        function calculate () {
           var inputNumber = document.getElementById("numberInput").value;
           if (inputNumber < 0) {
                document.getElementById("result").innerHTML = "Por favor, insira um número inteiro positivo.";
                return;
           }
           var factorialNumber = calculateFactorial(inputNumber); 
           var fibonacciNumber = calculateFibonacci(inputNumber); 
           document.getElementById("result").innerHTML = "Fatorial: " + factorialNumber + "<br>Fibonacci: " + fibonacciNumber;
        }

        function calculateFactorial(a) {
            if (a === 0 || a ===1) {
                return 1;
            } else {
                return a * calculateFactorial(a - 1);
            }
        }

        function calculateFibonacci(b) {
            var Fibonacci = [];
            Fibonacci[0] = 0;
            Fibonacci[1] = 1;
            for (var i = 2; i < b ; i++) {
                Fibonacci[i] = Fibonacci[i - 2] + Fibonacci [i - 1 ];
            }
            return Fibonacci;
        }
    </script>
</body>
</html>
